default: &default
  adapter: postgresql
  encoding: utf8
  host: localhost
  pool: 20
  timeout: 10000
  checkout_timeout: 10000
  username: admin
  password: admin123

development:
  <<: *default
  database: gdpr_dev
  
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: gdpr_test

staging:
  <<: *default
  database: gdpr_staging
  url: <%= ENV['APP_DATABASE_URL'] %>

production:
  <<: *default
  database: gdpr_production
  url: <%= ENV['APP_DATABASE_URL'] %>